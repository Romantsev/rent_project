<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Owner</title>
</head>
<body>
    <h1>Create Owner</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="owner_type">Owner Type:</label>
        <input type="text" name="owner_type" id="owner_type" placeholder="Owner Type" required>
        <br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Address" required>
        <br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" required>
        <br>

        <button type="submit">Create Owner</button>
    </form>
    <br>
    <a href="{% url 'list_owners' %}">Back to Owners List</a>
</body>
</html>
