{% extends "./base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Edit Property</h2>
    <form method="post" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Property Type</label>
            <input type="text" name="property_type" class="form-control" value="{{ property.1 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" value="{{ property.2 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Primary Market</label>
            <input type="text" name="primary_market" class="form-control" value="{{ property.3 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Area (mÂ²)</label>
            <input type="number" step="0.01" name="area" class="form-control" value="{{ property.4 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Room Count</label>
            <input type="number" name="room_count" class="form-control" value="{{ property.5 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Floor</label>
            <input type="number" name="floor" class="form-control" value="{{ property.6 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ property.7 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ property.8 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" name="status" class="form-control" value="{{ property.9 }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ property.10 }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Developer</label>
            <select name="developer_id" class="form-select" required>
                {% for dev in developers %}
                    <option value="{{ dev.0 }}" {% if dev.0 == property.12 %}selected{% endif %}>{{ dev.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Update Property</button>
    </form>
</div>
{% endblock %}
