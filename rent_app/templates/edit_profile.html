{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Редагувати профіль</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ім'я/назва</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ owner.name }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="address">Адреса</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ owner.address }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="phone_number">Номер телефону</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ owner.phone_number }}" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Зберегти</button>
    </form>
</div>
{% endblock %}
