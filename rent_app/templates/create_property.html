{% extends "./base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Create Property</h2>
    <form method="post" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Property Type</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="property_type" id="apartment" value="Apartment" required>
                <label class="form-check-label" for="apartment">Apartment</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="property_type" id="house" value="House">
                <label class="form-check-label" for="house">House</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" name="location" id="location" class="form-control" placeholder="City / Area">
        </div>

        <div class="mb-3">
            <label class="form-label">Primary Market</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="primary_market" id="primary_yes" value="Yes" required>
                <label class="form-check-label" for="primary_yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="primary_market" id="primary_no" value="No">
                <label class="form-check-label" for="primary_no">No</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">Area (mÂ²)</label>
            <input type="number" step="0.01" name="area" id="area" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="room_count" class="form-label">Room Count</label>
            <input type="number" name="room_count" id="room_count" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="floor" class="form-label">Floor</label>
            <input type="number" name="floor" id="floor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Available">Available</option>
                <option value="Sold">Sold</option>
                <option value="Pending">Pending</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="developer_id" class="form-label">Developer</label>
            <select name="developer_id" id="developer_id" class="form-select" required>
                <option value="" disabled selected>Select a developer</option>
                {% for developer in developers %}
                    <option value="{{ developer.0 }}">{{ developer.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Create Property</button>
    </form>
</div>
{% endblock %}
