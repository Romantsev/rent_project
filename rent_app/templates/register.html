{% extends "./base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Register</h2>
    <form method="post" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label for="owner_type" class="form-label">Owner Type</label>
            <input type="text" name="owner_type" id="owner_type" class="form-control" placeholder="Individual or Company" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Owner's full name" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="+380XXXXXXXXX" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>
{% endblock %}
