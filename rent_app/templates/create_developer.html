<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Developer</title>
</head>
<body>
    <h1>Create Developer</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Developer Name" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Developer Address" required>
        <br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" required>
        <br>

        <button type="submit">Create Developer</button>
    </form>
    <br>
    <a href="{% url 'list_developers' %}">Back to Developers List</a>
</body>
</html>
